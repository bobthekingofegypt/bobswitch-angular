<div class="modal-header">
    <h3>Enter a name to join</h3>
</div>
<div class="modal-body">
    <input type="text" ng-model="input.name" ui-keypress="{13:'ok()'}" focus-me="{{shouldBeOpen}}" placeholder="Enter a name here" /> 
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" value="OK">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
